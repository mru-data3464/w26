<h2 id="topic-overview">Topic overview</h2>
<ul>
<li>Some common machine learning tasks and models</li>
<li>Evaluating model performance</li>
<li>Limitations and assumptions</li>
</ul>
<p><strong>Resources used</strong>:</p>
<ul>
<li><a href="http://www.feat.engineering/important-concepts">Feature Engineering Chapter 1</a></li>
<li>Introduction to Machine Learning with Python. Available at <a href="https://librarysearch.mtroyal.ca/permalink/01MTROYAL_INST/1qa1aqk/cdi_overdrive_books_ODN0002976888">MRU Library</a></li>
<li><a href="https://scikit-learn.org/stable/user_guide.html">Scikit-learn User Guide</a></li>
<li>Hands on Machine Learning with Scikit-Learn and Tensorflow/PyTorch. Available at <a href="https://ebookcentral.proquest.com/lib/mtroyal-ebooks/detail.action?docID=30168989">MRU Library</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-heading-divider="2" data-theme="77fl3zwif2mltl2oogzfqnnqck0yd98im865ql79a3lf" lang="C" data-marpit-pagination="2" style="--paginate:true;--heading-divider:2;--theme:77fl3zwif2mltl2oogzfqnnqck0yd98im865ql79a3lf;" data-marpit-pagination-total="18">
<h2 id="machine-learning">Machine learning</h2>
<ul>
<li>To appropriately process the data, we need to know <em>why</em> we are doing it and what assumptions we're making</li>
<li>Modern machine learning toolkits (such as <a href="https://scikit-learn.org/stable/">scikit-learn</a>) are so easy to use, they're easy to use <a href="https://www.cell.com/patterns/fulltext/S2666-3899(23)00159-9">inappropriately</a></li>
<li>Goal: just enough understanding to use basic models <strong>responsibly</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-heading-divider="2" data-theme="77fl3zwif2mltl2oogzfqnnqck0yd98im865ql79a3lf" lang="C" data-marpit-pagination="3" style="--paginate:true;--heading-divider:2;--theme:77fl3zwif2mltl2oogzfqnnqck0yd98im865ql79a3lf;" data-marpit-pagination-total="18">
<h2 id="why-are-we-processing-data">Why are we processing data?</h2>
<p><img src="../img/02-model-selection.svg" alt="" /></p>
<ul>
<li>No reinforcement learning in this course, sorry</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-heading-divider="2" data-theme="77fl3zwif2mltl2oogzfqnnqck0yd98im865ql79a3lf" lang="C" data-marpit-pagination="4" style="--paginate:true;--heading-divider:2;--theme:77fl3zwif2mltl2oogzfqnnqck0yd98im865ql79a3lf;" data-marpit-pagination-total="18">
<h2 id="a-selection-of-common-models">A selection of common models</h2>
<div class="columns">
<div>
<h3 id="supervised">Supervised</h3>
<ul>
<li>Linear/logistic regression</li>
<li>Decision trees</li>
<li>Support vector machines</li>
</ul>
</div>
<div>
<h3 id="unsupervised">Unsupervised</h3>
<ul>
<li>K-means clustering</li>
<li>Principle component analysis</li>
</ul>
</div>
</div>
<footer>Source: Mller, A. C., & Guido, S. (2016). Introduction to Machine Learning with Python. OReilly Media, Incorporated. Available at <a href="https://librarysearch.mtroyal.ca/permalink/01MTROYAL_INST/1qa1aqk/cdi_overdrive_books_ODN0002976888">MRU Library</a>.</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-heading-divider="2" data-theme="77fl3zwif2mltl2oogzfqnnqck0yd98im865ql79a3lf" lang="C" data-marpit-pagination="5" style="--paginate:true;--heading-divider:2;--theme:77fl3zwif2mltl2oogzfqnnqck0yd98im865ql79a3lf;" data-marpit-pagination-total="18">
<h2 id="no-free-lunch">No free lunch</h2>
<ul>
<li>A theory-heavy <a href="https://doi.org/10.1162/neco.1996.8.7.1341">paper</a> in 1996 showed that there is no one machine learning algorithm that excels in all situations</li>
<li>Subsequent work has confirmed this, e.g. a <a href="https://pmc.ncbi.nlm.nih.gov/articles/PMC5890912/">2018 analysis</a></li>
<li>Tree-based methods, particularly <strong>gradient boosted trees</strong> <em>tend</em> to outperform other algorithms the most, but still have limitations</li>
<li>What does it mean to &quot;outperform&quot;?</li>
</ul>
<footer>Further reading: http://www.feat.engineering/important-concepts#no-free-lunch</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-heading-divider="2" data-theme="77fl3zwif2mltl2oogzfqnnqck0yd98im865ql79a3lf" lang="C" data-marpit-pagination="6" style="--paginate:true;--heading-divider:2;--theme:77fl3zwif2mltl2oogzfqnnqck0yd98im865ql79a3lf;" data-marpit-pagination-total="18">

<h2 id="roc-curves">ROC Curves</h2>
<ul>
<li>
<p>The <a href="https://en.wikipedia.org/wiki/Receiver_operating_characteristic">receiver operating characteristic</a> curve is a plot of the <strong>true positive rate</strong> (recall or sensitivity) vs. <strong>false positive rate</strong> (1 - specificity) as the detection threshold changes</p>
</li>
<li>
<p>The diagonal is the same as random guessing</p>
</li>
<li>
<p>A perfect classifier would hug the top left corner</p>
</li>
</ul>
<div>
<blockquote>
<p>Fun fact: the name comes from WWII radar operators, where true positives were airplanes and false positives were noise</p>
</blockquote>
</div>
</section>

<h2 id="regression-decision-trees">Regression: Decision trees</h2>

<p><img src="../img/02-tree_regression.png" alt="center" style="height:400px;" /></p>
<p><span style="font-size:0.8em; text-align: center;">Figure 2-32. Comparison of predictions made by a linear model and predictions made by a regression tree on the RAM price data. Source: Introduction to Machine Learning with Python</span></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-heading-divider="2" data-theme="77fl3zwif2mltl2oogzfqnnqck0yd98im865ql79a3lf" lang="C" data-marpit-pagination="17" style="--paginate:true;--heading-divider:2;--theme:77fl3zwif2mltl2oogzfqnnqck0yd98im865ql79a3lf;" data-marpit-pagination-total="18">
<h2 id="comparison-of-model-families">Comparison of model families</h2>
<div class="columns" style="font-size:0.9em;">
<div>
<h3 id="linear-models">Linear models</h3>
<span class="pro">
<ul>
<li>Very fast, particularly inference</li>
<li>Scalable to large number of features</li>
<li>Can model nonlinearity with kernel trick</li>
<li>Easy to regularize</li>
</ul>
</span>
<span class="con">
<ul>
<li>Difficult to interpret</li>
<li>Sensitive to parameters and preprocessing</li>
<li>Data needs to be on same scale</li>
<li>Slow to train on large datasets</li>
</ul>
</span>
</div>
<div>
<h3 id="decision-trees">Decision Trees</h3>
<span class="pro">
<ul>
<li>Highly explainable</li>
<li>Fast to train</li>
<li>Few parameters to tune</li>
<li>Little preprocessing needed</li>
<li>Provides feature importance</li>
</ul>
</span>
<span class="con">
<ul>
<li>Prone to overfitting</li>
<li>High variance</li>
<li>Poor extrapolation</li>
</ul>
</span>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-heading-divider="2" data-theme="77fl3zwif2mltl2oogzfqnnqck0yd98im865ql79a3lf" lang="C" data-marpit-pagination="18" style="--paginate:true;--heading-divider:2;--theme:77fl3zwif2mltl2oogzfqnnqck0yd98im865ql79a3lf;" data-marpit-pagination-total="18">
